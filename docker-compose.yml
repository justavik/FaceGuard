version: '3.8'

services:
  faceguard:
    build: .
    ports:
      - "3000:3000"  # Next.js frontend
      - "3001:3001"  # Face recognition server
      - "3002:3002"  # WebSocket server
    volumes:
      - face-data:/app/face-data
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://0.0.0.0:3001
      - NEXT_PUBLIC_WEBSOCKET_URL=ws://0.0.0.0:3002
    networks:
      - faceguard-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  face-data:

networks:
  faceguard-net:
    driver: bridge 